<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presentes Reservados - Chá de Panela</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #ddd; padding: 30px; }
    h1 { color: #8a4baf; }
    h2 { color: #333; margin-top: 24px;}
    .categoria { margin-bottom: 18px; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 6px 0; border-bottom: 1px solid #f0f0f0; }
    .presente { font-weight: bold; }
    .nome { color: #8a4baf; font-style: italic; }
    .vazio { color: #888; }
    @media (max-width:700px) {
      .container { max-width: 98vw; padding: 6vw 2vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Presentes Reservados</h1>
    <div id="reservados"></div>
  </div>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyUZBTSgB6LpKDE0K-HlISyp1MMg7enbjcunfHHhAsCL9sDwEjAhCX3MawDtpDL4low/exec";
    fetch(WEB_APP_URL)
      .then(r => r.json())
      .then(data => {
        const div = document.getElementById('reservados');
        div.innerHTML = '';
        const categorias = Object.keys(data);
        if (categorias.length === 0) {
          div.innerHTML = '<p class="vazio">Nenhum presente reservado ainda.</p>';
          return;
        }
        categorias.forEach(cat => {
          const catDiv = document.createElement('div');
          catDiv.className = 'categoria';
          catDiv.innerHTML = `<h2>${cat}</h2>`;
          const ul = document.createElement('ul');
          data[cat].forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="presente">${item.presente}</span> — <span class="nome">${item.nome}</span>`;
            ul.appendChild(li);
          });
          catDiv.appendChild(ul);
          div.appendChild(catDiv);
        });
      });
  </script>
</body>
</html>
