  <script>
    const categorias = {
      "Eletrodom√©sticos": [
        "Liquidificador (Oster)", "Sanduicheira (Oster)", "Espremedor de laranja el√©trico",
        "Centr√≠fuga de frutas e folhas", "Mini processador de alho/cebola",
        "Chaleira (com apito, el√©trica ou comum)", "Garrafa de Caf√© t√©rmica", "Garrafa de Ch√° t√©rmica"
      ],
      "Utens√≠lios de Cozinha": [
        "Abridor de latas padr√£o", "Descascador de legumes", "Espremedor de lim√£o", "Amassador de batata",
        "Pegador de macarr√£o", "Pegador de salada", "Tesoura de cozinha", "Fou√™", "Pincel de silicone",
        "Rolo para abrir massa", "Colher de sorvete", "Luva t√©rmica", "Avental de lou√ßa", "Spray de azeite",
        "Kit de funil", "Colheres de medida", "Copos medidores", "Organizador de facas",
        "Suporte de coador de caf√©", "T√°bua de carne (vidro ou polietileno)", "Jogo de peneiras inox",
        "Talheres siliconados (por inteiro)", "Talheres inox"
      ],
      "Panelas e Assadeiras": [
        "Assadeiras (torta, fundo falso, p√£es, pudim)", "Forma de bolo com e sem furo",
        "Frigideiras (de indu√ß√£o)", "Panela pipoqueira indu√ß√£o", "Cuscuzeira indu√ß√£o",
        "Travessa e refrat√°rios de vidro ou porcelana branca"
      ],
      "Lou√ßas, Copos e Itens de Mesa": [
        "Jogo de x√≠caras (vidro, porcelana)", "Pratos (brancos ou nas cores da paleta)",
        "Jarras de vidro", "Copos de vidro", "Ta√ßa de sobremesa", "Ta√ßas", "Faqueiro",
        "Potes (v√°rios tamanhos)", "Potes para mantimentos (herm√©ticos, vidro ou policarbonato)",
        "Porta copos para mesa", "Descanso de panela para mesa"
      ],
      "Limpeza e Organiza√ß√£o": [
        "Panos de prato", "Baldes de pl√°stico (limpeza)", "P√° de lixo", "Pregadores de roupa (pl√°sticos)",
        "Rodo", "Vassoura", "Panos de ch√£o", "Escova para vaso sanit√°rio", "Jogos de tapetes (banheiro)",
        "Tapete antiaderente (banheiro)", "Jogos de tapetes (cozinha)"
      ],
      "Cama e Banho": [
        "Toalha de banho (banh√£o)", "Toalha de rosto (kit banheiro)", "Jogo de toalha (casal banho e rosto)",
        "Jogo de len√ßol (cama casal comum)", "Len√ßol el√°stico (cama casal comum)",
        "Len√ßol cobre leito ou manta de cama", "Manta sof√° (cores past√©is)", "Edredom (antial√©rgico)",
        "Cobertor (casal ou mantinha)"
      ]
    };

    let confirmados = [];

    function mostrarAba(aba) {
      document.getElementById('aba-presentes').classList.add('hidden');
      document.getElementById('aba-confirmados').classList.add('hidden');
      document.getElementById(`aba-${aba}`).classList.remove('hidden');
      if (aba === 'confirmados') renderConfirmados();
    }

    function renderLista() {
      const container = document.getElementById('listaPresentes');
      container.innerHTML = '';

      Object.keys(categorias).forEach(cat => {
        const sec = document.createElement('section');
        sec.className = "bg-white shadow-md rounded-xl p-6";
        const header = document.createElement('h2');
        header.className = "text-xl font-bold text-olive mb-4";
        header.textContent = cat;

        const lista = document.createElement('ul');
        lista.className = "space-y-3";

        categorias[cat].forEach(item => {
          const jaConfirmado = confirmados.find(c => c.item === item);
          if (jaConfirmado) return;

          const li = document.createElement('li');
          li.className = "flex justify-between items-center border-b pb-2";

          const nomeItem = document.createElement('span');
          nomeItem.textContent = item;

          const btn = document.createElement('button');
          btn.className = "px-3 py-1 rounded-lg text-white bg-olive hover:bg-green-700";
          btn.textContent = "Confirmar";
          btn.onclick = () => confirmarItem(item, cat);

          li.appendChild(nomeItem);
          li.appendChild(btn);
          lista.appendChild(li);
        });

        sec.appendChild(header);
        sec.appendChild(lista);
        container.appendChild(sec);
      });
    }

    function confirmarItem(item, categoria) {
      const nome = document.getElementById('nomeConvidado').value.trim();
      if (!nome) {
        alert('Digite seu nome antes de confirmar.');
        return;
      }

      confirmados.push({ nome, item, categoria });
      alert(`Item "${item}" reservado com sucesso!`);
      renderLista();
    }

    function renderConfirmados() {
      const container = document.getElementById('listaConfirmados');
      container.innerHTML = '';

      if (confirmados.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Nenhum presente confirmado ainda.</p>';
        return;
      }

      confirmados.forEach((conf, index) => {
        const div = document.createElement('div');
        div.className = "bg-white shadow-md p-4 rounded flex justify-between items-center";

        const info = document.createElement('span');
        info.textContent = `${conf.nome} ‚Äî ${conf.item}`;

        const btn = document.createElement('button');
        btn.textContent = "Cancelar";
        btn.className = "px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600";
        btn.onclick = () => {
          confirmados.splice(index, 1);
          renderLista();
          renderConfirmados();
        };

        div.appendChild(info);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    renderLista();
  </script>

</body>
