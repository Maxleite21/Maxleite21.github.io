<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chá de Panela - Confirmação</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, select, button { margin-top: 10px; width: 100%; padding: 8px; }
    .msg { margin-top: 15px; color: green; }
  </style>
</head>
<body>
  <h2>Confirme sua presença e escolha o presente!</h2>
  <form id="rsvpForm">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <select name="produto" required>
      <option value="">Escolha um produto...</option>
      <option value="Panela">Panela</option>
      <option value="Talheres">Talheres</option>
      <option value="Toalha">Toalha</option>
      <option value="Copos">Copos</option>
      <option value="Pratos">Pratos</option>
    </select>
    <button type="submit">Confirmar</button>
    <div class="msg" id="confMsg" style="display:none;">Presença e presente registrados!</div>
  </form>
  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(e){
      e.preventDefault();
      const nome = e.target.nome.value;
      const produto = e.target.produto.value;
      // Troque a URL abaixo pelo endpoint do seu SheetDB!
      fetch('https://sheetdb.io/api/v1/YOUR_SHEET_DB_ID', {
        method: 'POST',
        body: JSON.stringify({ data: { nome, produto } }),
        headers: { 'Content-Type': 'application/json' }
      }).then(() => {
        document.getElementById('confMsg').style.display = 'block';
        e.target.reset();
      }).catch(() => {
        document.getElementById('confMsg').textContent = 'Erro ao registrar. Tente novamente!';
        document.getElementById('confMsg').style.display = 'block';
      });
    });
  </script>
</body>
</html>
